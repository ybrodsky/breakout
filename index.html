<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Breakout</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="lib/Board.js" type="text/javascript"></script>
  <script src="lib/Player.js" type="text/javascript"></script>
  <script src="lib/Ball.js" type="text/javascript"></script>
  <script src="lib/Vector.js" type="text/javascript"></script>

  <style>
  	#container {
  		margin-top: 10vh;
  	}

  	.col {
  		width: 45vw;
  		float: left;
  	}

  	#canvas {
  		border:2px solid gray;
  		background-color: black
  	}

  	.pull-right {
  		float: right;
  	}
  </style>
</head>
<body>
	<div id="container">
		<div class="col">
			<canvas id="canvas" width="400" height="400"></canvas>
		</div>
		<div class="col">
			<div class="">
				<div id="ballPosition"></div>
				<div id="FPS"></div>
			</div>
		</div>
	</div>


  <script>
  	let ctx = document.getElementById("canvas").getContext("2d");
		let board = new Board(ctx, 400, 400);
		board.addBall();
  </script>
</body>
</html>
